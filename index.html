<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- code a Hero / Banner section -->
 <div class="banner" style="background-image: url(images/bob-ross.jpg)">
    <div class="container">
      <h1>BOB ROSS</h1>
      <p>"We don't make mistakes, just happy little accidents." </p>
      <a href="https://www.autodraw.com/" target="blank" class="btn-primary">Paint now!</a>
    </div></div>
  <!-- code a "How it works" section -->
 <div class="container">
    <h2 class="text-center">Quotes from Bob</h2>
    <div class="cards">
      <div class="card">
        <img src="https://image.flaticon.com/icons/svg/414/414927.svg" alt="cloud">
        <h4>Paint a cloud</h4>
        <p>"Lets build a happy little cloud"</p>
      </div>
      <div class="card">
        <img src="https://image.flaticon.com/icons/svg/740/740934.svg" alt="tree">
        <h4>Paint a tree</h4>
        <p>“There's nothing wrong with having a tree as a friend.”</p>
      </div>
      <div class="card">
        <img src="https://image.flaticon.com/icons/svg/1588/1588774.svg" width="200" alt="squirrel">
        <h4>Paint a Squirrel</h4>
        <p>“Anytime you learn, you gain.”</p>
      </div>
    </div></div>
  <!-- code a footer -->
<div class="footer">
  <div class="links">
    <a href="">
      <i class="fas fa-tree"></i>
    </a>
    <a href="">
      <i class="fas fa-tree"></i>
    </a>
    <a href="">
      <i class="fas fa-tree"></i>
    </a>
    <a href="">
      <i class="fas fa-tree"></i>
    </a>

  </div></div>
</body>
</html>
